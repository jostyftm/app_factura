<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label></ion-label>
      <ion-button >Nuevo producto</ion-button>
    </ion-list-header>
    <ion-item 
        button 
        *ngFor="let product of products"
      >
      <ion-label>{{product.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
