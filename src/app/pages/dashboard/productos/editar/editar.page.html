<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Listar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Nombre producto</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button 
          type="submit" 
          color="primary" 
          expand="block"
        >Actualizar producto</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <ion-button 
        color="danger" 
        expand="block"
        [routerLink]="['/agregar_caracteristica/1']"
      >
        Agregar caracteristica
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-text>
    <h2>
      Caracteristicas del producto
    </h2>
  </ion-text>
  <ion-list>
    <ion-item href="productos_editar">
      <ion-thumbnail slot="start">
        <img 
          alt="Silhouette of mountains" 
          src="https://ionicframework.com/docs/img/demos/thumbnail.svg" 
        />
      </ion-thumbnail>
      <ion-label>Color: azul - Talla: M - Stock: 20</ion-label>
    </ion-item>
    <ion-item href="productos_editar">
      <ion-thumbnail slot="start">
        <img 
          alt="Silhouette of mountains" 
          src="https://ionicframework.com/docs/img/demos/thumbnail.svg" 
        />
      </ion-thumbnail>
      <ion-label>Color: azul - Talla: S - Stock: 10</ion-label>
    </ion-item>
    <ion-item href="productos_editar">
      <ion-thumbnail slot="start">
        <img 
          alt="Silhouette of mountains" 
          src="https://ionicframework.com/docs/img/demos/thumbnail.svg" 
        />
      </ion-thumbnail>
      <ion-label>Color: azul - Talla: L - Stock: 5</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
