<ion-header>
  <ion-toolbar>
    <ion-title>Agregar venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Cliente</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Identificacion</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button 
          color="primary" 
          expand="block"
          type="submit"
        >
          Agregar caracteristica
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
